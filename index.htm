<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto:wght@500&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li>Home</li>
            <li>Service</li>
            <li>Project</li>
            <li>Contact Us</li>
        </ul>
        <button class="nav-btn"> Get Start <img src="arrow-white.png" alt=""></button>
        <img src="menu.png" alt="" class="menu-icon" onclick="toogleMenu()">
    </nav>
    <div class="header">
        <div class="header-content">
        <h1><span>FREE</span> <br> <span>LANCER</span></h1>
        <div class="btn-container">
            <button class="btn-dark">Request call back <img src="phone.png" alt=""></button>
            <button class="btn-light">Know more <img src="arrow-black.png" alt=""></button>
        </div>
        <p>Passionate UI/UX designers with 10+ years of experience.</p>
        </div>
        <img src="user.png" alt="" class="user-img">
    </div>
    <script>
        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links")

        function toogleMenu(){
            menuLinks.classList.toggle('show-menu')
        }
        
        window.onscroll = function(){
            if(window.scrollY>0){
                navbar.style.background = '#eefff9';

            }
            else{
                navbar.style.background = '#eefff9';
            }
        }
    </script>
</body>
</html>
